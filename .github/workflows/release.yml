name: Release version
on:
  push:
    branches: [main, next]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tests:
    if: "!startsWith(github.event.head_commit.message, 'chore')"
    uses: "./.github/workflows/ci.yml"
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    if: "!startsWith(github.event.head_commit.message, 'chore')"
    needs: ["tests"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/docker_images.tar
          fail-on-cache-miss: true
          key: docker-images-${{ hashFiles('**/yarn.lock') }}

      - name: Load Docker image from cache
        run: docker load < /tmp/docker_images.tar
        shell: bash

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_FG_TOKEN }}

      - run: git fetch --all

      - run: |
          if echo $(git log origin/main -1 --pretty=%B) | grep -c "chore(release): bump "
          then
            git config --global user.email $USER_EMAIL
            git config --global user.name $USER_NAME
            git merge --no-edit -m "Merge remote-tracking branch 'refs/remotes/origin/main' [skip ci]"
            git push --tags https://$GH_TOKEN@github.com/mission-apprentissage/bal.git main --force
          else
            echo "skip pull"
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_FG_TOKEN }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_NAME: ${{ secrets.USER_NAME }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: bump and release
        run: npx -y antoinebigard-semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_FG_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_FG_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
