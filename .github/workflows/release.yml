name: Release version
on:
  push:
    branches: [main]
    paths-ignore:
      - "CHANGELOG.md"
      - ".github/workflows/_deploy.yml"
      - ".infra/env.ini"
      - "package.json"
      - "server/package.json"
      - "shared/package.json"
      - "ui/package.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tests:
    if: "!startsWith(github.event.head_commit.message, 'chore')"
    uses: "./.github/workflows/ci.yml"
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    if: "!startsWith(github.event.head_commit.message, 'chore')"
    needs: ["tests"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_FG_TOKEN }}

      - run: git fetch --all

      # if echo $(git log origin/main -1 --pretty=%B) | grep -c "Merge remote-tracking branch 'refs/remotes/origin/main'"
      # git pull --rebase
      - run: |
          if echo $(git log origin/main -1 --pretty=%B) | grep -c "chore(release): "
          then
            git merge --ff-only origin/main
          else
            echo "skip pull"
          fi
        shell: bash

      - name: bump and release
        run: npx antoinebigard-semantic-release
        # run: yarn app:release
        env:
          GH_TOKEN: ${{ secrets.GH_FG_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_FG_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
