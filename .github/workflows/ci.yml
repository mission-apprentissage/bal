name: CI
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: Code coverrage token
        required: true
    outputs:
      status:
        description: Whether deployment succeeded or not
        value: ${{ jobs.deploy.outputs.status }}
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0.2-focal
        ports:
          - "27017:27017"
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false
          tags: bal_root:latest
          platforms: linux/amd64
          build-args: "YARN_FLAGS=--immutable"
          load: true

      - name: Creates empty env-vars server
        run: touch .env_server

      - name: Creates empty env-vars ui
        run: touch .env_ui

      - name: Run CI suite
        run: make ci

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
