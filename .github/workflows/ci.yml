name: CI
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: Code coverrage token
        required: true
    outputs:
      status:
        description: Whether deployment succeeded or not
        value: ${{ jobs.deploy.outputs.status }}
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0.2-focal
        ports:
          - "27017:27017"
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64

      - uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/docker_bal_root.tar
          key: docker-images-${{ hashFiles('**/yarn.lock') }}

      - name: Load Docker image from cache
        if: steps.cache.outputs.cache-hit == 'true'
        run: docker load < /tmp/docker_bal_root.tar
        shell: bash

      - name: Build Image
        if: steps.cache.outputs.cache-hit != 'true'
        run: make ci-install
        shell: bash

      - name: Creates empty env-vars server
        run: touch .env_server

      - name: Creates empty env-vars ui
        run: touch .env_ui

      - name: Run CI suite
        run: make ci

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Save Image to cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker save bal_root > /tmp/docker_bal_root.tar
