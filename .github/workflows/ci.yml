name: CI
on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: Code coverrage token
        required: true
    outputs:
      status:
        description: Whether deployment succeeded or not
        value: ${{ jobs.deploy.outputs.status }}
jobs:
  caching:
    uses: "./.github/workflows/caching.yml"
  tests:
    needs: ["caching"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64

      - uses: actions/cache@v3
        id: cache
        with:
          path: /tmp/.build
          key: deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-${{ hashFiles('**/yarn.lock') }}
            deps-

      - name: Build
        if: steps.cache.outputs.cache-hit == 'true'
        run: docker load < /tmp/.build/docker_images.tar.gz
        shell: bash

      - name: Creates empty env-vars server
        run: touch .env_server

      - name: Creates empty env-vars ui
        run: touch .env_ui

      - run: make ci

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
