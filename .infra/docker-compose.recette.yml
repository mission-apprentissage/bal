version: "2.4"
services:
  smtp:
    image: axllent/mailpit:v1.5.5
    container_name: bal_smtp
    mem_limit: 128m
    ports:
      - 1025:1025
    networks:
      - bal_network
    volumes:
      - /opt/bal/data/smtp:/data
      - /opt/bal/configs/mailpit/auth:/auth
    environment:
      - MP_DATA_FILE=/data/mailpit.db
      - MP_UI_AUTH_FILE=/auth

  reverse_proxy:
    volumes:
      - /opt/bal/configs/reverse_proxy/recette:/etc/nginx/templates/includes/env

  metabase:
   environment:
      MB_SITE_URL: https://bal-recette.apprentissage.beta.gouv.fr/metabase

  nodeexporter:
    hostname: bal-recette

  cadvisor:
    hostname: bal-recette

networks:
  bal_network:
    name: bal_network
