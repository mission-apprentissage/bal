# fluentd/conf/fluent.conf

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.*.*.nginx>
  @type parser
  key_name log
  reserve_time true
  reserve_data true
  inject_key_prefix "log."
  emit_invalid_record_to_error false

  <regexp>
    key source
    pattern /stdout/
  </regexp>

  <parse>
    @type regexp
    expression /(?<ip>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)"(?:\s+(?<http_x_forwarded_for>[^ ]+))?)? "(?<server_name>[^\"]*)" (?<request_time>[^ ]*)/
  </parse>
</filter>

<filter docker.*.*.nginx>
  @type parser
  key_name log
  reserve_time true
  reserve_data true
  inject_key_prefix "log."
  emit_invalid_record_to_error false

  <regexp>
    key source
    pattern /stderr/
  </regexp>

  <parse>
    @type regexp
    expression /^(?<logtime>\d{4}\/\d{1,2}\/\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}) (?<log_level>\[[^\s]+\]) (?<message>.*)$/
  </parse>
</filter>


<filter **>
  @type record_transformer
  <record>
    tag ${tag}
  </record>
</filter>

<filter docker.*.*.*>
  @type record_transformer
  <record>
    # Extraction des informations PRODUCT, ENV et SERVICE du tag
    # Exemple de tag : "bal_recette_nginx"
    # Extraction : PRODUCT=bal ENV=recette SERVICE=nginx
    # Le modèle de tag doit être "PRODUCT_ENV_SERVICE"
    # Assurez-vous que vos tags correspondent à ce modèle pour que cela fonctionne correctement.
    product ${tag_parts[1]}
    env ${tag_parts[2]}
    service ${tag_parts[3]}
  </record>
</filter>

<filter docker.*.*.server>
  @type parser
  key_name log
  reserve_time true
  reserve_data true

  <parse>
    @type json
  </parse>
</filter>
<filter docker.*.*.processor>
  @type parser
  key_name log
  reserve_time true
  reserve_data true

  <parse>
    @type json
  </parse>
</filter>
<filter docker.*.*.clamav>
  @type parser
  key_name log
  reserve_time true
  reserve_data true

  <parse>
    @type json
  </parse>
</filter>
<filter docker.*.*.metabase>
  @type parser
  key_name log
  reserve_time true
  reserve_data true

  <parse>
    @type json
  </parse>
</filter>

