- name: Création des répertoires app -> /opt/bal
  file:
    path: "/opt/bal/{{ item.path }}/"
    state: directory
  with_filetree:
    - app
  when: item.state == 'directory'

- name: Création des répertoires "/opt/bal/data"
  file:
    path: "/opt/bal/data/{{ item}}/"
    state: directory
  with_items:
    - certbot
    - fluentd
    - metabase
    - mongodb
    - nginx
    - server
    - smtp
    - ssl

- name: Copie des fichiers 'tools'
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "/opt/bal/tools/{{ item.path }}"
    mode: "g+x"
  with_filetree:
    - app/tools
  when: item.state == 'file'

- name: Copie des fichiers 'configs'
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "/opt/bal/configs/{{ item.path }}"
  with_filetree:
    - app/configs
  when: item.state == 'file'

- name: Nettoyage des permissions sudo pour le groupe 'mna'
  lineinfile:
    path: /etc/sudoers
    state: absent
    regexp: "mna"

- name: "Clone du repository (branche : {{ git_revision }})"
  git:
    repo: "https://github.com/mission-apprentissage/bal.git"
    version: "{{ git_revision }}"
    force: yes
    accept_hostkey: yes
    dest: /opt/bal/repository
  when: env_type == 'preview'

- name: creation du fichier docker compose preview
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/opt/bal/docker-compose.yml"
  with_fileglob:
    - "../../../../docker-compose.preview.yml"
  when: env_type == 'preview'

- name: récupération du status de docker swarm
  ansible.builtin.shell: docker info --format={% raw %}'{{.Swarm.LocalNodeState}}'{% endraw %}
  register: docker_swarm_status
  when: env_type != 'preview'

- name: initialisation de docker swarm
  ansible.builtin.shell: docker swarm init
  when:
    - env_type != 'preview'
    - docker_swarm_status.stdout.find('inactive') != -1

- name: Root only pour tous les répertoires applicatifs
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 770
  with_items:
    - "/opt/bal/repository"
  when: env_type == 'preview'

- name: Root only pour tous les répertoires applicatifs
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 770
  with_items:
    - "/opt/bal/tools"
    - "/opt/bal/data"
    - "/opt/bal/backups"

- name: Add cron to rotate nginx files
  ansible.builtin.cron:
    name: "rotate_nginx_log_files"
    state : absent
