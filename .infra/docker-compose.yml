version: "3.8"

# The following variables define reusable configurations for deployment, providing consistent and predefined 
# behaviors for updating, rolling back, and restarting services.

x-deploy-default: &deploy-default
  update_config:
    failure_action: rollback
    parallelism: 1
    delay: 10s
  rollback_config:
    parallelism: 0
  restart_policy:
    window: 5s

services:
  reverse_proxy:
    image: "{{registry}}/mission-apprentissage/mna_bal_reverse_proxy:{{reverse_proxy_version}}"
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 256m
      replicas: 2
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bal_network
    environment:
      - SERVER_NAME={{dns_name}}
      - NGINX_ALWAYS_TLS_REDIRECT=true
      - PROXY_SSL_CERT=/ssl/fullchain.pem
      - PROXY_SSL_CERT_KEY=/ssl/privkey.pem
      - PARANOIA=1
      - ANOMALY_INBOUND=5
      - ANOMALY_OUTBOUND=4
      - REPORTING_LEVEL=4
      - DNS_SERVER=127.0.0.11
      - PROXY=1
      - SERVERNAME=localhost
      - LOGLEVEL=warn
      - NGINX_ALWAYS_TLS_REDIRECT=false
      - ALLOWED_METHODS=GET HEAD POST OPTIONS PUT DELETE
    volumes:
      - /opt/bal/data/nginx:/data
      - /opt/bal/data/ssl:/ssl:ro
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: nginx
        fluentd-async: "true"

  server:
    image: "{{registry}}/mission-apprentissage/mna_bal_server:{{app_version}}"
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 1g
      replicas: 2
    networks:
      - bal_network
    depends_on:
      - mongodb
    env_file: .env_server
    volumes:
      - /opt/bal/data/server:/data
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: server
        fluentd-async: "true"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/api/healthcheck"]
      interval: 10s
      timeout: 30s
      retries: 11
      start_period: 10s

  processor:
    image: "{{registry}}/mission-apprentissage/mna_bal_server:{{app_version}}"
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 1g
    command: ["yarn", "cli", "processor"]
    networks:
      - bal_network
    depends_on:
      - mongodb
    env_file: .env_server
    volumes:
      - /opt/bal/data/server:/data
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: processor
        fluentd-async: "true"

  ui:
    image: "{{registry}}/mission-apprentissage/mna_bal_ui:{{app_version}}"
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 256m
      replicas: 2
    networks:
      - bal_network
    env_file: .env_ui
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: ui
        fluentd-async: "true"

  mongodb:
    image: mongo:6.0.2-focal
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 2g
    networks:
      - bal_network
    command: mongod --auth
    volumes:
      - /opt/bal/data/mongodb/db:/data/db
      - /opt/bal/data/mongodb/configdb:/data/configdb
      - /opt/bal/data/mongodb/backups:/data/backups-legacy
      - /opt/bal/configs/mongodb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: mongodb
        fluentd-async: "true"

  metabase:
    image: metabase/metabase:v0.46.0
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 2g
    volumes:
      - /opt/bal/data/metabase:/data/metabase
      - /opt/bal/backups/metabase:/data/backups
    depends_on:
      - mongodb
    environment:
      JAVA_TIMEZONE: Europe/Paris
      MB_DB_FILE: /data/metabase/metabase.db
      MB_SITE_LOCALE: fr
      MB_SITE_URL: https://bal.apprentissage.beta.gouv.fr/metabase
    networks:
      - bal_network
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: metabase
        fluentd-async: "true"

  clamav:
    image: clamav/clamav:latest
    deploy:
      <<: *deploy-default
      resources:
        limits:
          memory: 2g
    networks:
      - bal_network
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      retries: 3
      start_period: 120s
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: clamav
        fluentd-async: "true"
    volumes:
      - /opt/bal/data/clamav:/var/lib/clamav

  nodeexporter:
    image: prom/node-exporter:v1.5.0
    hostname: {{host_name}}
    deploy:
      <<: *deploy-default
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - bal_network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    deploy:
      <<: *deploy-default
    hostname: bal-production
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - bal_network

  fluentd:
    image: fluent/fluentd:v1.16
    user: root
    volumes:
      - /opt/bal/configs/fluentd/conf:/fluentd/etc
      - /opt/bal/data/fluentd:/var/log/fluent
    ports:
      - "24224:24224"
      - "24224:24224/udp"

networks:
  bal_network:
    name: bal_network
    attachable: true
    driver: overlay
