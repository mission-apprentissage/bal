version: "2.4"
services:
  reverse_proxy:
    image: "nginxproxy/nginx-proxy"
    container_name: bal_reverse_proxy
    restart: unless-stopped
    mem_limit: 256m
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bal_network
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=misson.apprentissage.devops@gmail.com
    volumes_from:
      - reverse_proxy
    networks:
      - bal_network

  mongodb:
    image: mongo:6.0.2-focal
    container_name: bal_mongodb
    restart: unless-stopped
    mem_limit: 2g
    networks:
      - bal_network
    # command: mongod --auth
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - /opt/bal/data/mongodb/db:/data/db

  metabase:
    image: metabase/metabase:v0.46.0
    container_name: bal_metabase
    mem_limit: 2g
    volumes:
      - /opt/bal/data/metabase:/data/metabase
      - /opt/bal/backups/metabase:/data/backups
    depends_on:
      - mongodb
    environment:
      JAVA_TIMEZONE: Europe/Paris
      MB_DB_FILE: /data/metabase/metabase.db
      MB_SITE_LOCALE: fr
      MB_SITE_URL: https://bal-preview.apprentissage.beta.gouv.fr/metabase
    restart: always
    networks:
      - bal_network

  clamav:
    image: clamav/clamav:latest
    container_name: bal_clamav
    mem_limit: 2g
    restart: unless-stopped
    networks:
      - bal_network
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      retries: 3
      start_period: 120s

volumes:
  conf:
  vhost:
  html:
  certs:
  acme:

networks:
  bal_network:
    name: bal_network
